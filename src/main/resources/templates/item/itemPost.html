<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>상품등록</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form th:action="@{/user/item/post}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label"><strong>저자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputName"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrice" class="col-sm-2 col-form-label"><strong>가격</strong></label>
            <div class="col-sm-10">
                <input type="number" name="price" class="form-control" id="inputPrice"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRemaining" class="col-sm-2 col-form-label"><strong>수량</strong></label>
            <div class="col-sm-10">
                <input type="number" name="remaining" class="form-control" id="inputRemaining"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputYear" class="col-sm-2 col-form-label"><strong>발행년도</strong></label>
            <div class="col-sm-10">
                <input type="text" name="year" class="form-control" id="inputYear"/>
            </div>
        </div>
        <select class="form-select" aria-label="Default select example" name="category">
            <option selected>카테고리 선택</option>
            <option value="여행">여행</option>
            <option value="경제">경제</option>
            <option value="IT">IT</option>
            <option value="음악">음악</option>
            <option value="종교">종교</option>
            <option value="유아">유아</option>
            <option value="역사">역사</option>
            <option value="예술">예술</option>
            <option value="요리">요리</option>
            <option value="자기계발">자기계발</option>
        </select>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>사진 선택(한개만)</strong></label>
            <div class="col-sm-10">
                <input class="form-control" type="file" name="uploadFile" multiple="multiple" id="inputFile">
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <a class="btn btn-secondary" th:href="@{/user/itemHome}" role="button">나가기</a>
            </div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="등록" />
            </div>
        </div>
    </form>
</div>
<script src="../js/bootstrap.min.js"></script>
<script src="../css/bootstrap.min.css"></script>
</body>
</html>
