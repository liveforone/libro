<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="py-5 text-center bg-danger text-white">
    <h1>로그인</h1>
</div><hr>

<form role="form" th:action="@{/user/login}" method="post" class="bg-info p-2 text-black bg-opacity-50">
    <div class="form-floating">
        <label for="inputEmail">이메일</label><br>
        <input id="inputEmail" type="text" name="username" placeholder="이메일 입력해주세요">
    </div><br><hr>
    <div class="form-floating">
        <label for="inputPw">비밀번호</label><br>
        <input id="inputPw" type="password" name="password" placeholder="비밀번호">
    </div><br>
    <button class="btn btn-primary btn-lg" type="submit">로그인</button>
</form>
</body>
</html>
